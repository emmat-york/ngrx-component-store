<h1 *ngIf="map$ | async">Components store</h1>

<section *ngIf="vm$ | async" class="section-method">
  <h4>'patchState' with function</h4>
  <button type="button" (click)="patchWithFn()">patch fn</button>
</section>

<section class="section-method">
  <h4>'patchState' with object</h4>
  <button type="button" (click)="patchWithObjects()">patch object</button>
</section>

<section class="section-method">
  <h4>'setState' with object</h4>
  <button type="button" (click)="resetState()">set object</button>
</section>

<section class="section-method">
  <h4>'effect' with payload</h4>
  <button type="button" (click)="effectWithPayload()">effect with payload</button>
</section>
